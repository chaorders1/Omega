<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comments Extractor</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #comments {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .comment {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        #extractBtn {
            width: 100%;
            padding: 8px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #extractBtn:hover {
            background-color: #cc0000;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        #commentLimit {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .video-title {
            font-weight: bold;
            font-size: 14px;
            padding: 8px;
            border-bottom: 2px solid #eee;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Optional: Add tooltip on hover for long titles */
        .video-title:hover {
            white-space: normal;
            word-wrap: break-word;
        }
        .video-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
        }

        .channel-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .channel-avatar-placeholder {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 12px;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .channel-subs {
            font-size: 12px;
            color: #666;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 8px 0;
            line-height: 1.4;
        }

        .video-stats {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
        }

        .video-stats span {
            margin: 0 6px;
        }

        .video-stats span:first-child {
            margin-left: 0;
        }

        .video-description {
            font-size: 13px;
            line-height: 1.4;
            margin: 12px 0;
            max-height: 200px;
            overflow-y: auto;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .video-description h3 {
            font-size: 14px;
            margin: 0 0 8px 0;
        }

        .video-description p {
            margin: 0;
            white-space: pre-wrap;
        }

        .separator {
            border: none;
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }

        .comments-header {
            padding: 8px;
            font-weight: bold;
            border-bottom: 2px solid #eee;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="commentLimit">Number of comments to extract:</label>
        <input type="number" id="commentLimit" min="1" max="100" value="10" placeholder="Enter number of comments">
        <div class="hint">Maximum: 100 comments</div>
    </div>
    <button id="extractBtn">Extract Comments</button>
    <div id="comments"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
